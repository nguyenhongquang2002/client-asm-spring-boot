<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Đường</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Create Roads</h1>
<div class="">
    <a href="index.html" class="btn btn-primary">Back List</a>
</div>
<form action="/#" method="post" name="roads-from" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center" style="color: red">CREATE</h2>
    <div class="w3-row w3-section">
        <div class="w3-rest">
            City: "Thành Phố"
            <input class="w3-input w3-border" name="city" type="text" placeholder="City" required>
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            District: "Quận hoặc huyện"
            <input class="w3-input w3-border" name="district" type="text" placeholder="District" required>
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            Ward: "Phường hoặc xã"
            <input class="w3-input w3-border" name="ward" type="text" placeholder="Ward" required>
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            Streets "Đường hoặc phố"
            <input class="w3-input w3-border" name="street" type="text" placeholder="Streets" required>
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            Description
            <textarea class="w3-input w3-border" name="description" type="text" placeholder="Description" required></textarea>
        </div>
    </div>

    <div class="w3-row w3-section">
        <div>
            Status
            <select name="status" class="w3-input w3-border">
                <option selected>Tình Trạng Đường</option>
                <option value="1">Đang sử dụng</option>
                <option value="0">Đang Thi công</option>
                <option value="0">Đang tu sửa</option>
            </select>
        </div>
    </div>

    <p class="w3-center">
        <button class="w3-button w3-section w3-blue w3-ripple" type="submit"> SUBMIT </button>
        <button class="w3-button w3-section w3-green w3-ripple"  type="reset" name="reset"> RESET </button>
    </p>
</form>
<script src="js/util.js"></script>
<script src="js/create.js"></script>
</body>
</html>
